<!DOCTYPE html>
<html lang="km" data-lang="kh" data-theme="night">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Directory - Westgate International School</title>

  <link rel="stylesheet" href="style.css" />

  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <div class="card">
    <header>
      <div class="top-bar">
        <div class="lang-switch" aria-label="Language Switch">
          <button type="button" data-lang="kh" class="active">KH</button>
          <button type="button" data-lang="en">EN</button>
        </div>

        <div class="time-chip" id="khTime" title="Cambodia time"></div>
      </div>

      <div class="logo-wrap">
        <img
          src="./image/Westgate LOGO UPDATE 2025.png"
          alt="Westgate International School Logo"
        />
      </div>

      <h1 data-i18n="title"></h1>
      <p class="subtitle" data-i18n="subtitle"></p>
    </header>

    <main>
      <div class="media-section-title" data-i18n="mediaTitle"></div>

      <ul class="media-list">
        <!-- FACEBOOK -->
        <li>
          <a
            href="https://www.facebook.com/WestgateInternationalSchoolCambodia"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-facebook"></i>
            <div>
              <strong data-i18n="facebookTitle"></strong>
              <p data-i18n="facebookDesc"></p>
            </div>
          </a>
        </li>

        <!-- YOUTUBE -->
        <li>
          <a
            href="https://youtube.com/@westgate3753?si=omFdpwyE7oSvogOz"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-youtube"></i>
            <div>
              <strong data-i18n="youtubeTitle"></strong>
              <p data-i18n="youtubeDesc"></p>
            </div>
          </a>
        </li>

        <!-- INSTAGRAM -->
        <!-- <li>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-instagram"></i>
            <div>
              <strong data-i18n="instagramTitle"></strong>
              <p data-i18n="instagramDesc"></p>
            </div>
          </a>
        </li> -->

        <!-- TIKTOK -->
        <li>
          <a
            href="https://www.tiktok.com/@westgate.is?_t=8nhueGIAxpg&_r=1"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-tiktok"></i>
            <div>
              <strong data-i18n="tiktokTitle"></strong>
              <p data-i18n="tiktokDesc"></p>
            </div>
          </a>
        </li>

        <!-- TELEGRAM -->
        <li>
          <a
            href="https://t.me/westgateinternationalschool"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-brands fa-telegram"></i>
            <div>
              <strong data-i18n="telegramTitle"></strong>
              <p data-i18n="telegramDesc"></p>
            </div>
          </a>
        </li>

        <!-- WEBSITE -->
        <li>
          <a
            href="https://www.westgate.education"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-solid fa-globe"></i>
            <div>
              <strong data-i18n="websiteTitle"></strong>
              <p data-i18n="websiteDesc"></p>
            </div>
          </a>
        </li>

        <!-- PHONE -->
        <li>
          <a href="tel:+85515904455">
            <i class="fa-solid fa-phone"></i>
            <div>
              <strong data-i18n="phoneTitle"></strong>
              <p data-i18n="phoneDesc"></p>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <footer>
      <p data-i18n="footer"></p>
    </footer>
  </div>

  <script src="script.js"></script>

</html>
